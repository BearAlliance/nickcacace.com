<div class="container form-container">
  <div class="heading">
    <span class="outer-span">
      say
      <span class="accent">hello</span>
    </span>
  </div>

  <form #form
        action="https://formspree.io/nickcacace@gmail.com"
        target="_self"
        method="POST">
    <div class="form-group">
      <input type="text"
             class="form-control"
             name="name"
             placeholder="Name">

      <input type="text"
             class="form-control"
             [ngClass]="{'invalid': !hasValidEmail}"
             (change)="onEmailChange($event)"
             name="email"
             placeholder="Email">

      <textarea type="text"
                class="form-control"
                name="message"
                placeholder="Message">
      </textarea>

      <div class="submit">
        <input class="btn submit-button"
               type="submit"
               value="SEND"
               [disabled]="!hasValidEmail"
               (click)="form.submit()">
      </div>
    </div>
  </form>

</div>
