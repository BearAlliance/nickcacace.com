<div class="modal"
     [ngClass]="{'is-active' : isActive}"
     (click)="closeModal()">

  <div class="modal-background"></div>

  <div class="modal-content">
    <p class="image">
      <img src="{{ src }}" alt="">
    </p>
  </div>

  <button class="modal-close is-large"
          aria-label="close">

  </button>

</div>
