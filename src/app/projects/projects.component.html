<h1 class="title">Projects</h1>

<div class="row">
  <div class="col-xs-12 col-md 6">
    <h2 class="heading">
      Software
    </h2>

    <div *ngFor="let project of projects.software">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>

  </div>

  <div class="col-xs-12 col-md 6">
    <h2 class="heading">
      Wood
    </h2>

    <div *ngFor="let project of projects.wood">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>

  </div>
</div>
