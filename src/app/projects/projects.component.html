<h1 class="title">Projects</h1>

<div class="row">
  <div class="col-xs-12 col-md 6 software-col">
    <h2 class="heading">
      Web
    </h2>
    <app-project *ngFor="let project of projects.software; let i=index"
                 [project]="project"
                 [selected]="isSelected('web', i)"
                 (selectClick)="setSelected('web', i)">
    </app-project>
  </div>

  <div class="col-xs-12 col-md 6">
    <h2 class="heading">
      Wood
    </h2>
    <app-project *ngFor="let project of projects.wood; let i=index"
                 [project]="project"
                 [selected]="isSelected('wood', i)"
                 (selectClick)="setSelected('wood', i)">
    </app-project>
  </div>
</div>
